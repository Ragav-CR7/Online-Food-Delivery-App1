<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    
    <style>
            body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-form,
        #signup-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <div id="login-form">
        <h2>Login</h2>
        <form action="#" method="post" onsubmit="return loginUser()">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
    </div>

    <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <form action="#" method="post" onsubmit="return signupUser()">
            <input type="text" id="name" name="name" placeholder="Name">
            <div class="input-group">
                <input type="number" id="age" name="age" placeholder="Age">
                <input type="number" id="height" name="height" placeholder="Height (cm)">
                <input type="number" id="weight" name="weight" placeholder="Weight (kg)">
            </div>
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" id="signup-password" name="password" placeholder="Password">
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>
    

    <script>
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function loginUser() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if username and password are correct (replace this with your validation logic)
            if (username === 'ragav@gmail.com' && password === '123') {
                // Redirect to index.html
                window.location.href = 'index.html';
                return false; // Prevent form submission
            } else {
                // Provide feedback for invalid credentials (you can customize this)
                alert('Invalid username or password');
                return false; // Prevent form submission
            }
        }
    </script>
</body>

</html>
